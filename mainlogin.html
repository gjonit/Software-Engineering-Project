    <!-- Slide Show -->
    <section>
        <div class="slideshow">
            <div class="Slide fade">
                <img src="image1.jpg" height="300" width="1000">
            </div>

            <div class="Slide fade">
                <img src="image2.jpg" height="300" width="1000">
            </div>
            <div class="Slide fade">
                <img src="image3.jpg" height="300" width="1000">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>


        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>


        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }


            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("Slide");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
    </section>

    <div></div>


    <div class="wrapper">
        <div class="payment">
            <h2>User Login</h2>

            <form action="products.html">

                <div class="form">
                    <div class="card space">
                        <label for="card" class="label">Username:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Username">
                    </div>

                    <div class="card space" class="label">
                        <label for="card" class="label">Password:</label>
                        <input type="password" class="input" name="card_number" placeholder="Card Number">
                    </div>

                    <div class="btn">
                        <button>Login</button>
                    </div>

                </div>

            </form>

            <form action="adminlogin.html">
                <button>Admin</button>
            </form>

        </div>
    </div>


</body>
