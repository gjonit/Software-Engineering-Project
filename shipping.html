<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <nav class="nav">
        <li class="header"><a href="register.html">Register</a></li>
        <li class="header"><a href="about.html">About</a></li>
        <li class="header"><a href="contact.html">Contact</a></li>

    </nav>

    <div class="wrapper">
        <div class="payment">
            <h2>Shipping</h2>

            <form action="checkout.html">

                <div class="form-two">
                    <div class="space">
                        <label for="card" class="label">First Name:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Last Name">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">Last Name:</label>
                        <input type="text" class="input" name="card_number" placeholder="Last Name">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">Email:</label>
                        <input type="text" class="input" name="card_number" placeholder="Email">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">House Number:</label>
                        <input type="number" class="input" name="card_number" placeholder="House #">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">Street Name:</label>
                        <input type="text" class="input" name="card_number" placeholder="Street Name">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">State:</label>
                        <input type="text" class="input" name="card_number" placeholder="--">
                    </div>

                    <div class="space" class="label">
                        <label for="card" class="label">Zip Code:</label>
                        <input type="number" class="input" name="card_number" placeholder="-----">
                    </div>

                    <div class="btn">
                        <button>Next</button>
                    </div>

                </div>

            </form>

        </div>
    </div>


</body>

</html>
