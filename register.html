<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="medshoplogin.css">
</head>

<body>
    <nav>
        <li class="header"><a href="login.html">Login</a></li>
        <li class="header"><a href="About">About</a></li>
        <li class="header"><a href="Contact">Contact</a></li>
    </nav>

    <hr>

    <h1>Registration</h1>

    <form action="products.html" class="reg">
        <div>
            <label for="firstname" class="info">First name: </label>
            <input id="firstname" type="text" placeholder="First Name" name="firstname">
        </div>
        <div>
            <label for="lastname" class="info">Last name: </label>
            <input id="lastname" type="text" placeholder="Last Name" name="lastname">
        </div>
        <div>
            <label for="email" class="info">Email: </label>
            <input id="email" type="email" placeholder="Email" name="email" required>
        </div>
        <div>
            <label for="username" class="info">Username: </label>
            <input id="username" type="text" placeholder="Username" name="username">
        </div>
        <div>
            <label for="password" class="info">Password: </label>
            <input id="password" type="password" placeholder="Password" name="password" minlength="4" maxlength="20"
                required>
        </div>
        <button>Submit</button>
    </form>



</body>

</html>
