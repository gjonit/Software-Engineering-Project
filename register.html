<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="medregister.css">
</head>

<body>
    <h1>Registration</h1>

    <form action="customer.html">
        <div>
            <label for="firstname">First name: </label>
            <input id="firstname" type="text" placeholder="First Name" name="firstname">
        </div>
        <div>
            <label for="lastname">Last name: </label>
            <input id="lastname" type="text" placeholder="Last Name" name="lastname">
        </div>
        <div>
            <label for="email">Enter email: </label>
            <input id="email" type="email" placeholder="Email" name="email" required>
        </div>
        <div>
            <label for="username">Enter Username: </label>
            <input id="username" type="text" placeholder="Username" name="username">
        </div>
        <div>
            <label for="password">Enter Password: </label>
            <input id="password" type="password" placeholder="Password" name="password" minlength="4" maxlength="20"
                required>
        </div>
        <button>Submit</button>
    </form>



</body>

</html>
